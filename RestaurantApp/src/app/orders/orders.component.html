
 <table class="table table-hover">
    <thead class="thead-light">
      <th>ID</th>
      <th>OrderID</th>
      <th>#Order No.</th>
      <th>Customer</th>
      <th>P. Method</th>
      <th>G. Total</th>
      <th>
        <a class="btn btn-outline-success" routerLink="/order"><i class="fa fa-plus-square"></i> Create New</a>
      </th>
    </thead>

    <tbody>
      <tr *ngFor="let item of orderList; let OrderID = index;">

        <td (click)="openForEdit(item)">{{item._id}}</td>
        <td (click)="openForEdit(item)">{{OrderID}}</td>
        <td (click)="openForEdit(item)">{{item.OrderNo}}</td>
        <td (click)="openForEdit(item)">{{item.CustomerID}}</td>
        <td (click)="openForEdit(item)">{{item.PMethod}}</td>
        <td (click)="openForEdit(item)">{{item.GTotal}}</td>
        <td>
            <a class="btn text-danger" (click)="onOrderDelete(item)"><i class="fa fa-trash fa-lg"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
